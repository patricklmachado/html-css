<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">usuário: </label>
            <input type="text" name="usu" id="iusu" required minlength="3" maxlength="5" placeholder="mínimo 5 dígitos">
        </p>
        <p>
            <label for="isen">password: </label>
            <input type="password" name="sen" id="isen" required minlength="4" maxlength="8" placeholder="mínimo 8 dígitos" autocomplete="new-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
