<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>

        /* utilização de Fontes baixadas
        
            ------------------------
            Tipos de format()
            - opentype(otf)
            - truetype (ttf)
            - embedded-opentype
            - truetype-aat (Apple Advanced Typography)
            - svg
        
        */

        @font-face {
            font-family: 'Summer';
            src: url(fonts/HelloSummerPersonalUse.ttf) format('truetype');
        }

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family: 'Summer', Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Expedita nam deleniti suscipit minima corrupti atque accusantium dolor praesentium, voluptates temporibus adipisci facilis, in numquam et! Delectus possimus labore voluptatem eveniet.</p>
</body>
</html>
