<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mídias em HTML5</title>
  </head>
  <body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    
    <picture>
        <source media="(max-width: 500px)" srcset="imagens/imagem-p.jpg" type="image/jpg">
        <source media="(max-width: 700px)" srcset="imagens/imagem-m.jpg" type="image/jpg">
        <img src="imagens/imagem-g.jpg" alt="Imagem flexível">
    </picture>
    
    <h1>Reproduzindo Áudio</h1>

    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    
    <audio preload="metadata" controls autoplay loop>
      <source src="medias/Cruise (Sting) - John Deley and the 41 Players.mp3" type="audio/mpeg">
      <source src="medias/Cruise (Sting) - John Deley and the 41 Players.ogg" type="audio/ogg">
      <source src="medias/Cruise (Sting) - John Deley and the 41 Players.wav" type="audio/wav">
      <p>Infelizmente seu navegador não consegue reproduzir áudio.
        <a href="medias/Cruise (Sting) - John Deley and the 41 Players.mp3"> Clique aqui para baixar o arquivo</a>
      </p>
    </audio>

    <audio preload="metadata" controls autoplay loop>
      <source src="medias/Flow (Sting) - MK2.mp3" type="audio/mp3">
    </audio>

  </body>
</html>
