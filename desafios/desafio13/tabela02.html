<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 13 - 02</title>
</head>

<style>
    body{
        background-color: bisque;
    }
    table{
        border: 1px solid black;
        border-collapse: collapse;
    }
    table td{
        border: 1px solid black;
        padding: 10px;
        height: 100px;
        width: 100px;
        text-align: center;
        font-size: 2em;
        font-weight: bold;
    }
    table td:hover{
            background-color: rgba(238, 89, 89, 0.452);
        }
    
    .alternado:hover{
         background-color: aqua;
    }

</style>
<body>
    <h1>Fazendo o Desafio 13 - 02 de Tabela</h1>

    <table>
        <tr>
            <td class="alternado" colspan="4">A</td>
            <td class="alternado" rowspan="4">B</td>
        </tr>
        <tr>
            <td class="alternado" rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td class="alternado" colspan="4">N</td>  
        </tr>
    </table>
    
</body>
</html>
